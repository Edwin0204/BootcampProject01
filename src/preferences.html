<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nifty</title>
        <link href="../dist/output.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <header>
        <div class="min-h-full">
            <nav class="bg-gray-800">
              <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                  <div class="flex items-center">
                    <div class="flex-shrink-0">
                      <img class="h-8 w-8" src="assets/images/icon_nifty.png" alt="icon_nifty">
                    </div>
                    <div class="hidden md:block">
                      <div class="ml-10 flex items-baseline space-x-4">
                        <header>
                          <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                            <h1 class="text-3xl font-bold text-gray-900" id="CloudFont">Nifty</h1>
                          </div>
                        </header>
                      </div>
                    </div>
                  </div>
                  </div>
              </div>
            </div>
    </header>
    
    <body>
      
        <!-- Preference Input Box -->
        <div class="box" id="prefBox">
            <form> <!-- replace with preference form -->
                <span class="text-center" id="customText">Customize your clothes recomendations:</span>
            <!-- Name input -->
                <div class="boxes">
                  <div class="input-container">
                    <label for="nameEl"></label>
                      <div class="input-container">
                      <input id="nameEl" type="text" required=""/>
                      <label >Name</label>		
                  </div>
                  <!-- Email input -->
                  <div class="input-container">
                    <label for="emailEl"></label>
                      <div class="input-container">
                      <input id="emailEl" type="text" required=""/>
                      <label >Email</label>		
                  </div>
                  <!-- Home Location input -->
                  <div class="input-container">
                    <label for="homeLocationEL"></label>
                      <div class="input-container">
                      <input id="homeLocationEl" type="text" required=""/>
                      <label >Home Location</label>		
                  </div>
              
                  </div>
                    <!-- Checkbx container -->
                    <!-- Accessories -->
                    <span class="catText">Accessories</span>
                    <input type="checkbox" id="box-1">
                    <label id="sunglasses" for="box-1">Sunglasses</label>
                    <input type="checkbox" id="box-2">
                    <label id="beanie" for="box-2">Beanie</label>
                    <!-- Top -->
                    <span class="catText">Top</span>
                    <input type="checkbox" id="box-3">
                    <label id="shirt" for="box-3">Shirt</label>
                    <input type="checkbox" id="box-4">
                    <label id="jacket" for="box-4">Jacket</label>
                    <!-- Bottom -->
                    <span class="catText">Bottom</span>
                    <input type="checkbox" id="box-5">
                    <label id="jeans" for="box-5">Jeans</label>
                    <input type="checkbox" id="box-6">
                    <label id="shorts" for="box-6">Shorts</label>
                    <!-- Shoes -->
                    <span class="catText">Footgear</span>
                    <input type="checkbox" id="box-7">
                    <label id="sneakers" for="box-7">Sneakers</label>
                    <input type="checkbox" id="box-8">
                    <label id="sandals" for="box-8">Sandals</label>
                </div>
                <button type="button" id="prefBtn" class="btn"><a href=".src/landingpage.html">SUBMIT</a></button>
        </form>	
        </div>
    </body>
    <script src="./userInput.js"></script>
    
</html>
